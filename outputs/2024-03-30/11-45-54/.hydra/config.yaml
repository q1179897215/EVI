datamodule:
  _target_: src.tools.dataset.CCPLightningDataModule
  batch_size: 8000
  num_workers: 8
  debug:
    - "1"
    - 1
model:
  _target_: src.models.pattern.
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 1.0e-06
  model:
    _target_: src.models.pattern.ESMM
    tower_mlp_dims: 128-64-32
    dropout_tower: 0.1-0.3-0.3
  loss:
    _target_: src.models.pattern.ESMMLoss
