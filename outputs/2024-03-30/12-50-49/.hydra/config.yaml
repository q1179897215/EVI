datamodule:
  _target_: src.tools.dataset.CCPLightningDataModule
  batch_size: 8000
  num_workers: 8
  debug: false
module:
  _target_: src.models.pattern.ESMMLitModel
  model:
    _target_: src.models.pattern.ESMM
    embedding_layer:
      _target_: src.models.commom.EmbeddingLayer
      embedding_size: 5
      single_embedding_vocabulary_size: 737946
    tower_mlp_dims:
      - 128
      - 64
      - 32
    dropout_tower:
      - 0.1
      - 0.3
      - 0.3
  loss:
    _target_: src.models.pattern.ESMMLoss
  lr: 0.001
  weight_decay: 1.0e-06
  batch_type: ali-ccp
