# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: in
  - override /model: descm_res_model
  - override /callbacks: multi_task_callbacks
  - override /trainer: gpu
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
# "'${model.model.A_embed_output_dim}'"
tags: ["${data.batch_type}","${model.model._target_}","${model.loss._target_}","${model._target_}", "'${model.loss.trade_off_ctr_loss_0}'", "epoch:'${trainer.max_epochs}'"]

seed: 2020
trainer:
  min_epochs: 1
  max_epochs: 1

logger:
  wandb:
    # name: 
    tags: ${tags}
    project: "CVR Prediction test"
    group: ${data.batch_type}
  aim:
    experiment: "descm"
