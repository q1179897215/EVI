# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: ccp
  - override /model: esmm_model
  - override /callbacks: esmm_callbacks
  - override /trainer: gpu
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["deconfounder", "simple_dense_net"]

seed: 2020

trainer:
  min_epochs: 1
  max_epochs: 1

logger:
  wandb:

    tags: ${tags}
    project: "CVR Prediction Hydra"
    group: "esmm_lr_expriment"
  aim:
    experiment: "esmm"
