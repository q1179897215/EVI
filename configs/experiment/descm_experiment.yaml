# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: ccp
  - override /model: descm_model
  - override /callbacks: multi_task_callbacks
  - override /trainer: gpu096096
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
# "${model.loss._target_}"
tags: ["${data.batch_type}", "${model.model._target_}", "${model.loss._target_}","${model._target_}"]

seed: 2020

trainer:
  min_epochs: 1
  max_epochs: 1

logger:
  wandb:
    # name: 
    tags: ${tags}
    project: "CVR Prediction test"
    group: ${data.batch_type}
  aim:
    experiment: "descm"
