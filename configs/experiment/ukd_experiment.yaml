# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: ccp
  - override /model: ukd_model
  - override /callbacks: multi_task_callbacks_plot
  - override /trainer: gpu
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
# "'${model.model.A_embed_output_dim}'"
# "confounder_dim:'${model.model.confounder_dim}'"
tags: ["plot","${data.batch_type}","${model.model._target_}","${model.loss._target_}","${model._target_}"]

seed: 2020
trainer:
  min_epochs: 1
  max_epochs: 1

logger:
  wandb:
    # name: 
    tags: ${tags}
    project: "CVR Prediction Space"
    group: ${data.batch_type}
  aim:
    experiment: "descm"
